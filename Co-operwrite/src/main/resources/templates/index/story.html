<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<div th:replace="fragments :: navigation"></div>
<body>
<div class="container">
    <div class="mt-5 main-content">
        <h3 class="mb-3 text-center" th:text="${activeStory.title}"></h3>
          <div th:each="cont : ${currentStory}">
              <div class="row">
                  <div class="mt-3 ml-5 text-center col-8 story-content" th:text="${cont.text}">
                  </div>
                  <div class="mt-3 ml-2 text-center col-2 story-content" th:text="${cont.user.name}">
                  </div>
              </div>
          </div>
    </div>
    <div class="empty-space"></div>
</div><!--/container-->

<div th:replace="fragments :: footer"></div>
</body>
</html>
